<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            display: flex;
            margin-top: 20px;
        }
        .blog-post {
            flex: 2;
            background: #fff;
            padding: 20px;
            margin-right: 20px;
            border-radius: 8px;
        }
        .sidebar {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="blog-post">
                <h2>Blog Title</h2>
                <p><small>Posted on March 29, 2025</small></p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum tincidunt felis nec nunc dignissim, nec consectetur turpis suscipit.</p>
            </div>

            <div class="sidebar">
                <h3>Categories</h3>
                <ul>
                    <li>Technology</li>
                    <li>Lifestyle</li>
                    <li>Travel</li>
                    <li>Food</li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
